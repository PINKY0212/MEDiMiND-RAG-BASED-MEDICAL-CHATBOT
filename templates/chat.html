<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
		<style>
			.typing-indicator {
				display: flex;
				align-items: center;
				padding: 10px;
				margin-left: 10px;
			}
			.typing-indicator .dots {
				display: flex;
				margin-right: 10px;
			}
			.typing-indicator .dots span {
				height: 8px;
				width: 8px;
				background: #9E9E9E;
				display: inline-block;
				border-radius: 50%;
				animation: typing 1s infinite;
				margin-right: 3px;
			}
			.typing-indicator .dots span:nth-child(2) {
				animation-delay: 0.2s;
			}
			.typing-indicator .dots span:nth-child(3) {
				animation-delay: 0.4s;
			}
			.typing-indicator .loading-text {
				color: #666;
				font-style: italic;
			}
			@keyframes typing {
				0% { transform: translateY(0px); }
				50% { transform: translateY(-5px); }
				100% { transform: translateY(0px); }
			}
		</style>
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Medical Chatbot</span>
									<p>Ask me anything!</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							
							
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			let conversationHistory = [];

			$(document).ready(function() {
				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);

					// First, get the index name for the loading message
					$.ajax({
						url: "/get",
						type: "POST",
						data: {
							msg: rawText,
							history: JSON.stringify(conversationHistory),
							loading: "true"
						},
						success: function(loadingResponse) {
							// Add loading message with typing indicator and index name
							var loadingHtml = `<div class="d-flex justify-content-start mb-4">
								<div class="img_cont_msg">
									<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
								</div>
								<div class="msg_cotainer">
									<div class="typing-indicator">
										<div class="dots">
											<span></span>
											<span></span>
											<span></span>
										</div>
										<div class="loading-text">Searching in ${loadingResponse.index_name}...</div>
									</div>
								</div>
							</div>`;
							$("#messageFormeight").append(loadingHtml);

							// Then get the actual response
							$.ajax({
								url: "/get",
								type: "POST",
								data: {
									msg: rawText,
									history: JSON.stringify(conversationHistory)
								},
								success: function(response) {
									// Remove loading message
									$(".typing-indicator").parent().parent().remove();
									
									// Add assistant's response
									var assistantHtml = `<div class="d-flex justify-content-start mb-4">
										<div class="img_cont_msg">
											<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
										</div>
										<div class="msg_cotainer">
											${response.response}
										</div>
									</div>`;
									$("#messageFormeight").append(assistantHtml);
									
									// Update history
									conversationHistory = response.history;
									
									// Scroll to bottom
									$("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
								}
							});
						}
					});
					event.preventDefault();
				});
			});
		</script>
         
     </body>
</html>
